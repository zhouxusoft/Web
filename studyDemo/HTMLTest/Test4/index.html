<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询服务</title>
    <!-- 百度 jQuery CDN -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="borderbox">
        <div class="topbox">全国天气查询服务</div>
        <div class="mainbox">
            <div class="searchbox">
                <div class="searchlogobox"><img src="./static/search.png" alt="" srcset="" width="18px"></div>
                <input type="text" name="" id="searchcity" autocomplete="off" placeholder="输入城市名称查询">
                <div class="gologobox"><img src="./static/go.png" alt="" srcset="" width="18px"></div>
            </div>
            <div class="hr"></div>
            <div class="weatherinfobox">
                <div class="currentweatherbox">
                    <div class="currentweathericon">
                        <img class="weathericon" src="./static/icons/1250.svg" alt="" srcset="" width="60px">
                    </div>
                    <div class="currentweatherinfo">
                        <div class="currentweathernum">32°</div>
                        <div class="currentweathertext">天晴</div>
                    </div>
                </div>
                <div class="currentweatherlist">
                    <div class="weatherlistbox">
                        <div class="weatherlistnum windScaleinfo">1级</div>
                        <div class="weatherlisttext windDirinfo">东南风</div>
                    </div>
                    <div class="weatherlistbox">
                        <div class="weatherlistnum humidityinfo">68%</div>
                        <div class="weatherlisttext">相对湿度</div>
                    </div>
                    <div class="weatherlistbox">
                        <div class="weatherlistnum feelsLikeinfo">23°</div>
                        <div class="weatherlisttext">体感温度</div>
                    </div>
                    <div class="weatherlistbox">
                        <div class="weatherlistnum visinfo">26km</div>
                        <div class="weatherlisttext">能见度</div>
                    </div>
                    <div class="weatherlistbox">
                        <div class="weatherlistnum precipinfo">0.0mm</div>
                        <div class="weatherlisttext">降水量</div>
                    </div>
                    <div class="weatherlistbox">
                        <div class="weatherlistnum pressureinfo">1996hPa</div>
                        <div class="weatherlisttext">大气压</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
