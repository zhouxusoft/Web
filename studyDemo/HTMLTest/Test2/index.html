<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态背景示例</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div style="height: 100vh;">
        <div class="rotatetextbox">
            <div><span style="transform: translateY(130%) rotate(16deg); transition: transform 1s ease;">The</span></div>
            <div><span style="transform: translateY(150%) rotate(16deg); transition: transform 1.05s ease;">fastest</span></div>
            <div><span style="transform: translateY(170%) rotate(16deg); transition: transform 1.1s ease;">way</span></div>
            <div><span style="transform: translateY(190%) rotate(16deg); transition: transform 1.15s ease;">to</span></div>
            <div><span style="transform: translateY(210%) rotate(16deg); transition: transform 1.2s ease;">build</span></div>
            <div><span style="transform: translateY(230%) rotate(16deg); transition: transform 1.25s ease;">tomorrow's</span></div>
            <div><span style="transform: translateY(250%) rotate(16deg); transition: transform 1.3s ease;">web</span></div>
        </div>
    </div>
    <div class="bottomboxborder">
        <div class="bottombox">
            <div id="gradient-background" style=" transition: 1s ease">
                Payload is the <span class="whitespan">content framework</span> that accelerates how developers, marketers, and product owners
                work together.
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
