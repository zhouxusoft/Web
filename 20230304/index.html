<h5><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <br>
    <div class="top">
        <a href="https://godxu.top">Hello World</a>
    </div>
    <br>
    <hr>
    <br>
    <div class="box">
        <div class="inputBox">
            <input type="password" class="passwordBox" placeholder="密码" onkeyup="checkPassword(this.value)">
            <span class="logoButton"></span>
        </div>
        <div class="checkBox">
            <input type="password" class="passwordBox" placeholder="确认密码" onkeyup="recheckPassword(this.value)">
            <span class="logoButton"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">至少有一个小写字母</li>
                <li id="upper">至少有一个大写字母</li>
                <li id="num">至少有一个数字</li>
                <li id="special">至少有一个特殊字符</li>
                <li id="length">密码长度至少为8</li>
                <li id="recheck">两次输入密码不一致</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
